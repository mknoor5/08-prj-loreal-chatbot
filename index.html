<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>L'Oréal — Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">L'ORÉAL</div>
        <div class="subtitle">Smart Routine &amp; Product Advisor</div>
      </div>
    </header>

    <main class="container chat-container">
      <section class="chat-panel">
        <div id="chatWindow" class="chat-window" aria-live="polite"></div>

        <form id="chatForm" class="chat-form">
          <input
            type="text"
            id="userInput"
            placeholder="Ask me about any L'Oréal product or routine..."
            autocomplete="off"
          />
          <button type="submit" id="sendButton" class="send" aria-label="Send">
            ▶
          </button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="copyright">© 2025 L'Oréal. All rights reserved.</div>
        <nav class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
